<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella x McVitie's White Chocolate Digestives</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Umbrella x McVitie's</h1>
    </header>
    <main>
        <section class="image-section">
            <img src="./assets/mcvitiesasset.jpg" alt="McVitie's White Chocolate Digestives Image">
        </section>
        <section class="form-section">
            <h2>Enter now!</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Telephone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <div class="confirmation-group">
                    <p class="confirmation-title">Confirmations</p>
                    <label>
                        <input type="radio" name="confirmation" value="over-18" required>
                        I confirm that I am over 18 years old and agree to the promotional Terms and Conditions *
                    </label>

                    <label>
                        <input type="radio" name="confirmation" value="hear-from-partners" required>
                        I would like to hear from your partners via email, SMS and customised content. Please see our Privacy Notice for details - you may opt out at any time.
                    </label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>I am a footer</p>
    </footer>
</body>
</html>
